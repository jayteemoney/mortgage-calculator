<div class="container">
  <div class="wrapper">
      <div class="form-box1">
         <div class="heading">
      <h3>Mortgage calculator</h3>
      <p><a href="">clear all</a></p>
         </div>
         <br>
    <form>
    <div class="input-groups">
    <div class="input fields">
      <label for="MortgageAmount">Mortgage amount</label><br>
      <i class="fa fa-eur"></i>
      <input type="text" id="MortgageAmount">
    </div>
    <br>
     <div class="input-fields">
     <div class="flex-container">
        <div class="mortgage-term">
           <label for="MortgageTerm">Mortgage Term</label><br>
            <i class="fas fa-calendar"></i>
            <input type="numbers" id="MortgageTerm">
          </div>
          <div class="interest-rate">
            <label for="InterestRate">Interest Rate</label>
            <br>
            <i class="fas fa-percent"></i>
            <input type="numbers" id="InterestRate">
          </div>
        </div>
      </div>
    <div class="input fields">
    <div class="radio">
        <h4>Mortgage Type</h4>
        <div class="mortgage-type"><input type="radio" name="Mortgage Type" value="Repayment"> Repayment <br></div>
        <br>
        <div class="mortgage-type"><input type="radio" name="Mortgage Type" value="Interest Only"> Interest Only</div>
        </div>
    </div>
    <br>
      <button data="Documents\finished.html"><i class="fas fa-calculator"></i>Calculate Repayments</button>
      </div>
    </form>
  </div>
